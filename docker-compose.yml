services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: mydb
    secrets:
      - postgres_password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user", "-d", "mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      SERVICE_HOST: ${BACKEND_HOST}
      SERVICE_PORT: ${BACKEND_PORT}
      FRONTEND_URL: ${FRONTEND_URL}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "python", "/app/healthcheck.py"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
    environment:
      SERVICE_HOST: ${FRONTEND_HOST}
      SERVICE_PORT: ${FRONTEND_PORT}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  db_data: {}

networks:
  app_net:
    driver: bridge

secrets:
  postgres_password:
    file: ./database/postgres_password
